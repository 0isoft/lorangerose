worker_processes auto;
events {}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Optional: logs (helpful while debugging)
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;

  server {
    listen 80;
    server_name _;

    # Static SPA
    root /usr/share/nginx/html;
    index index.html;

    # Health
    location = /health {
      proxy_pass http://api:3000/health;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;  # ← fix
    }

    # API
    location /api/ {
      client_max_body_size 50m;                 # uploads
      proxy_pass http://api:3000;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;   # ← fix

      proxy_connect_timeout 5s;
      proxy_send_timeout 120s;
      proxy_read_timeout 120s;

      # Avoid accidental buffering/caching while debugging
      proxy_buffering off;
      add_header Cache-Control "no-store";
    }

    # SPA fallback (so admin routes don't 404 → blank)
    location / {
      try_files $uri /index.html;
    }
  }
}
