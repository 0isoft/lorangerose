worker_processes auto;
events {}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;


  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;

  # Docker DNS inside the nginx container
  resolver 127.0.0.11 valid=30s ipv6=off;

  # Re-resolve the api service name instead of pinning a stale IP
  upstream api_upstream {
    zone upstream_api 64k;
    server api:3000 resolve;
  }

  # Redirect any raw-IP or wrong host to the canonical domain
  server {
    listen 80 default_server;
    server_name _;
    return 301 http://octaviangurlui.be$request_uri;
  }

  server {
    listen 80;
    server_name octaviangurlui.be;

    # Static SPA
    root /usr/share/nginx/html;
    index index.html;

    # Health
    location = /health {
      proxy_pass http://api_upstream/health;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API
    location /api/ {
      client_max_body_size 50m;
      proxy_pass http://api_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 5s;
      proxy_send_timeout 120s;
      proxy_read_timeout 120s;

      proxy_buffering off;
      add_header Cache-Control "no-store";

      # Retry transient upstream errors instead of blanking
      proxy_next_upstream error timeout http_502 http_503 http_504;
      proxy_next_upstream_tries 3;
    }

    # SPA fallback
    location / {
      try_files $uri /index.html;
    }
  }
}
