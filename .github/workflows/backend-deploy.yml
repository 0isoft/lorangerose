name: Deploy Backend (pull image on server)

on:
  workflow_run:
    workflows: ["Build & Push API Image"]
    types: [completed]
    branches: [ main ]
  push:
    branches: [ main ]
    paths:
      - "ops/**"
      - "docker-compose.prod.yml"
      - ".github/workflows/backend-deploy.yml"
  workflow_dispatch: {}

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    runs-on: ubuntu-latest
    steps:
      - name: Prepare SSH key (from base64)
        shell: bash
        run: |
          echo "$LS_SSH_KEY_B64" | base64 -d > key.pem
          chmod 644 key.pem
        env:
          LS_SSH_KEY_B64: ${{ secrets.LS_SSH_KEY_B64 }}

      - name: Update repo & restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LS_HOST }}
          username: ubuntu
          key_path: key.pem
          script: |
            set -e
            # pick the right directory (your repo is at /srv/app)
            if [ -d /srv/app/your-repo ]; then
              cd /srv/app/your-repo
            else
              cd /srv/app
            fi

            # pull latest repo changes (for nginx.conf etc.)
            git fetch --all
            git reset --hard origin/main

            # pull API image if updated (no-op otherwise)
            echo "$TOKEN" | docker login ghcr.io -u "$USER" --password-stdin || true
            docker compose -f docker-compose.prod.yml pull || true

            # apply config + restart
            docker compose -f docker-compose.prod.yml up -d
            docker compose -f docker-compose.prod.yml restart nginx
        env:
          USER:  ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
